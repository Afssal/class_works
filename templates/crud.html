<!DOCTYPE html>
<html>
<head>
    <title>GET and POST Example</title>
</head>
<body>
    <h2>Submit Your Name</h2>

    <!-- GET Form -->
    <form action="/submit" method="get">
        <input type="text" name="name" placeholder="Enter name (GET)">
        <input type="submit" value="Submit with GET">
    </form>

    <br><br>

    <!-- POST Form -->
    <form action="/submit" method="post">
        <input type="text" name="name" placeholder="Enter name (POST)">
        <input type="submit" value="Submit with POST">
    </form>
</body>
</html>
