<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Good</h1>
    <h2>Good</h2>
    <p>paragraph</p>
    <p><strong>Strong text</strong></p>
    <p><i>italic</i></p>
    <ul>
        <li>list 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
    <!-- form used to collect user input. -->
     <!-- input is tag and type are attributes or features -->
    <form>
        <!-- Used inside forms to accept user input. -->
         <!-- name is used to identify the input field when the form is submitted -->
        <input type="text" name="name" required><br>
        <input type="number" name="number">
        <input type="submit" value="Generate">
    </form>
</body>
</html>
